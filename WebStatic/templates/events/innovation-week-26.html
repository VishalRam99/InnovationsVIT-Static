<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #111, #1a0033, #002233, #330022);
            background-size: 800% 800%;
            animation: bgShift 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated floating particles (subtle stars) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: twinkle 6s infinite alternate;
            z-index: 0;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            letter-spacing: 3px;
            color: #00fff2;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00fff2, 0 0 40px #00fff2;
        }

        h2 {
            font-size: 1.5em;
            color: #ffb3ec;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff66ff;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff9e00;
            text-shadow: 0 0 15px #ff9e00, 0 0 30px #ff6600;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cta-button {
            padding: 15px 45px;
            background: linear-gradient(45deg, #ff00c3, #ff9e00, #00fff2);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gradientMove 4s infinite alternate;
            box-shadow: 0 0 20px #ff00c3, 0 0 40px #00fff2;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff9e00, 0 0 60px #ff00c3;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .socials {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .socials a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            color: #00fff2;
            text-shadow: 0 0 10px #00fff2;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Innovation Week Hackathon 2026</h1>
    <h2>The countdown has begun!</h2>
    <div class="countdown" id="countdown"></div>

    <a href="https://chat.whatsapp.com/CybdNlpk53Z0S4DZ8U6oQX"><button class="cta-button">Keep Me Posted!</button></a>

    <div class="socials">
        <a href="https://www.instagram.com/iic_vitvellore/">Instagram</a>
        <a href="https://www.youtube.com/channel/UCAhxh3zkkiIkpTppi_SpDLg">YouTube</a>
        <a href="https://in.linkedin.com/company/iicvit">LinkedIn</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 VIT Innovations | All Rights Reserved</p>
    </div>
</div>

<script>
    // Countdown Timer
    const countdownDate = new Date("Jan 20, 2026 00:00:00").getTime();

    const countdownFunction = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "ðŸš€ EVENT STARTED!";
        }
    }, 1000);
</script>

</body>
</html>
